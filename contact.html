    <style>
      body {
          font-family: 'Poppins', sans-serif;
          background-color: #F2F8FF;
          color: #333;
          background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'), linear-gradient(180deg, #5b9bd5, #4b8dd0);

    <body>
    
      <div class="container-fluid my-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <!-- Contact Form Card -->
            <div class="contact-form">
              <h3 class="text-center mb-4">Contact Us</h3>
              <p class="text-center">Weâ€™d love to hear from you! Please fill out the form below, and our team will get back to you as soon as possible.</p>
              
              
              <form action="/submit" method="POST">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" name="fullName" required placeholder="Your Name">
                </div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" required placeholder="Your Email">
                </div>
                
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <select class="form-select" id="subject" name="subject" required>
                    <option value="Aquarium Setup">Aquarium Setup</option>
                    <option value="Product Inquiry">Product Inquiry</option>
                    <option value="General Question">General Question</option>
                    <option value="Support Request">Support Request</option>
                  </select>
                </div>
                
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
