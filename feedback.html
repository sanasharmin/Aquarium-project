    <style>
        /* Basic Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #F2F8FF;
          color: #333;
          background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'), linear-gradient(180deg, #5b9bd5, #4b8dd0);
          background-size: cover;
          background-position: center;
          height: 100vh;
        }
    
        .container {
          background: rgba(255, 255, 255, 0.9);
          border-radius: 15px;
          padding: 40px;
          max-width: 600px;
          margin-top: 80px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(10px);
        }
    
        h1 {
          text-align: center;
          font-size: 2.5rem;
          font-weight: 600;
          color: #4C8CFF;
          margin-bottom: 30px;
        }
    
        .star-rating {
          display: flex;
          justify-content: center;
          margin-bottom: 30px;
        }
    
        .star-rating input[type="radio"] {
          display: none;
        }
    
        .star-rating label {
          font-size: 36px;
          color: #d3d3d3;
          cursor: pointer;
          transition: color 0.2s ease;
        }
    
        .star-rating input:checked ~ label {
          color: #FFD700;
        }
    
        .star-rating input:checked + label:hover,
        .star-rating label:hover {
          color: #FFDC00;
        }
    
        .feedback-btn {
          background-color: #4C8CFF;
          color: white;
          padding: 12px 25px;
          border-radius: 30px;
          font-size: 16px;
          border: none;
          cursor: pointer;
          display: block;
          width: 100%;
          transition: background-color 0.3s ease;
        }
    
        .feedback-btn:hover {
          background-color: #338ccf;
        }
    
        .form-control {
          border-radius: 10px;
          border: 1px solid #ccc;
          box-shadow: none;
          margin-bottom: 20px;
        }
    
        .form-control:focus {
          border-color: #4C8CFF;
        }
    
        .feedback-section {
          padding-top: 30px;
        }
    
        .feedback-section textarea {
          resize: vertical;
          height: 150px;
        }
    
        
    
      </style>
    </head>
    <body>
    
      <div class="container py-5" >
        <h1>We'd Love Your Feedback!</h1>
    
        <form action="/submit-feedback" method="POST">
          
          <!-- Star Rating -->
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" title="Excellent"></label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="Very Good"></label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="Good"></label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="Fair"></label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="Poor"></label>
          </div>
          
         <!-- Name (Optional) -->
         <div class="mb-3">
            <label for="name">Your Name (Optional)</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
  
          <!-- Email (Optional) -->
    <div class="mb-3">
        <label for="email">Your Email (Optional)</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>

          <!-- Feedback Text Area -->
          <div class="feedback-section">
            <label for="feedback">Your Feedback</label>
            <textarea class="form-control" id="feedback" name="feedback" placeholder="What did you think of Nexus Aquarium?" required></textarea>
          </div>
    
        
    
          <!-- Submit Button -->
          <button type="submit" class="feedback-btn">Submit Feedback</button>
    
        </form>
    
        
      </div>
