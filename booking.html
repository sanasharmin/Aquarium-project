    <div class="container">
        <h2 class="text-center">Book Your Visit to Nexus Aquarium</h2>
        <p class="text-center">Fill out the form below to book your visit.</p>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="booking-form">
                    <form action="/submit-booking" method="POST">
                        <!-- Name -->
                        <div class="form-group mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address">
                        </div>

                        <!-- Phone -->
                        <div class="form-group mb-3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
                        </div>

                        <!-- Date -->
                        <div class="form-group mb-3">
                            <label for="date">Select Date</label>
                            <input type="text" class="form-control" id="datepicker" name="date" required placeholder="Pick a date">
                        </div>

                        <!-- Number of people -->
                        <div class="form-group mb-3">
                            <label for="people">Number of People</label>
                            <select class="form-select" id="people" name="people" required>
                                <option value="">Select number of people</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5+</option>
                            </select>
                        </div>

                        <!-- Special Requests -->
                        <div class="form-group mb-3">
                            <label for="specialRequests">Special Requests or Notes</label>
                            <textarea class="form-control" id="specialRequests" name="specialRequests" rows="4" placeholder="Any special requests or notes"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
